<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="rectangle">
            <div id="signup" class="centered"><h1>Sign up</h1></div><hr>
            <div id="inputs" class="centered">
                <div id="fullName">
                    <p class="labels">Full Name</p>
                    <input class="inputField" id="fName" type="text" name="fullName">
                </div>
                <div id="emailDiv">
                    <p class="labels">Email</p>
                    <input class="inputField" id="email" type="email" name="yourEmail"><br>
                </div>
                <div id="pswDiv">
                    <p class="labels">Password</p>
                    <input class="inputField" id="password" type="password" name="yourPsw"><br>
                </div>
                <div id="confirmp">
                    <p class="labels">Confirm Password</p>
                    <input class="inputField" id="conPsw" type="password" name="cYourPsw"><br>
                </div>
                <div id="signupDiv"><a href="#"><input id="signupBtn" type="button" name="signup" value="Sign up"></a></div>
                <p id="question">Already have account?</p>
                <a href="signin.html" id="login">Login</a>
                <div id="icons">
                    <a href="#">
                        <div class="smBox">
                            <img id="fb" src="facebook.png">
                        </div>
                    </a>
                    <a href="#">
                        <div class="smBox">
                            <img id="google" src="google.png">
                        </div>
                    </a>
                    <a href="#">
                        <div class="smBox">
                            <img id="insta" src="instagram.png">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
